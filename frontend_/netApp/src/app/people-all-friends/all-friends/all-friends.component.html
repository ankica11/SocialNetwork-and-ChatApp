<div class="results">

    <div class="result-wrapper" *ngFor="let friend of friends">
        <div class="result" >
            <div class="profile-photo">
                
                <img [routerLink]="['/start/profile', friend.username]" role="button" [src]="friend.avatar" class="rounded-circle search-profile-pic">
                
            </div>
            <div class="profile-info">
              <span style="font-weight: bold;"  [routerLink]="['/start/profile', friend.username]" role="button">{{friend.name}}</span> 
              <span style="font-size: small; color: grey" *ngIf="friend.user_info && friend.user_info.college != null">
                {{friend.user_info.college}}
            </span>
            <span style="font-size: small; color: grey" *ngIf="friend.user_info && friend.user_info.college == null && friend.user_info.workplace !=null">
                {{friend.user_info.workplace}}
            </span>
            <span style="font-size: small; color: grey" *ngIf="friend.user_info && friend.user_info.college == null && friend.user_info.workplace ==null && friend.user_info.currentPlace !=null">
                {{friend.user_info.currentPlace}}
            </span>
            <span style="font-size: small; color: grey" *ngIf="friend.user_info && friend.user_info.college == null && friend.user_info.workplace ==null && friend.user_info.currentPlace ==null && friend.user_info.hometown != null">
                {{friend.user_info.hometown}}
            </span>
            <span style="font-size: small; color: grey" *ngIf="friend.user_info && friend.user_info.college == null && friend.user_info.workplace ==null && friend.user_info.currentPlace ==null && friend.user_info.hometown == null && friend.user_info.highSchool !=null">
                {{friend.user_info.highSchool}}
            </span>
                <div class="mutuals">
                    <button class="rounded-circle" style="z-index: 3 !important;"><img src="https://randomuser.me/api/portraits/women/11.jpg" class="rounded-circle"></button>
                    
                    <button class="rounded-circle" style="z-index: 2 !important;"><img src="https://randomuser.me/api/portraits/women/7.jpg" class="rounded-circle"></button>
                    
                    <button class="rounded-circle" style="z-index: 1 !important;"><img  src="https://randomuser.me/api/portraits/men/5.jpg" class="rounded-circle"></button>

                    <span style="padding-left: 10px;"><small style="color: grey">3 mutual friends</small></span>
      
                </div>
            </div>
            <div class="action">
                <button>
                    <div>
                    <i class="bi bi-three-dots h4 circle-icon"></i>
                    </div>
                </button>
             
            </div>
        </div>
    </div>

</div>
