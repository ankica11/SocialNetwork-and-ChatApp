<div class="results">

    <div class="result-wrapper" *ngFor="let res of reqs">
        <div class="result" >
            <div class="profile-photo">
                
                <img [routerLink]="['/start/profile', res.receiverFriend.username]" role="button" [src]="res.receiverFriend.avatar" class="rounded-circle search-profile-pic">
                
            </div>
            <div class="profile-info">
              <span style="font-weight: bold;"  [routerLink]="['/start/profile', res.receiverFriend.username]" role="button">{{res.receiverFriend.name}}</span> 
              <span style="font-size: small; color: grey" *ngIf="res.receiverFriend.user_info && res.receiverFriend.user_info.college != null">
                {{res.receiverFriend.user_info.college}}
            </span>
            <span style="font-size: small; color: grey" *ngIf="res.receiverFriend.user_info && res.receiverFriend.user_info.college == null && res.receiverFriend.user_info.workplace !=null">
                {{res.receiverFriend.user_info.workplace}}
            </span>
            <span style="font-size: small; color: grey" *ngIf="res.receiverFriend.user_info && res.receiverFriend.user_info.college == null && res.receiverFriend.user_info.workplace ==null && res.receiverFriend.user_info.currentPlace !=null">
                {{res.receiverFriend.user_info.currentPlace}}
            </span>
            <span style="font-size: small; color: grey" *ngIf="res.receiverFriend.user_info && res.receiverFriend.user_info.college == null && res.receiverFriend.user_info.workplace ==null && res.receiverFriend.user_info.currentPlace ==null && res.receiverFriend.user_info.hometown != null">
                {{res.receiverFriend.user_info.hometown}}
            </span>
            <span style="font-size: small; color: grey" *ngIf="res.receiverFriend.user_info && res.receiverFriend.user_info.college == null && res.receiverFriend.user_info.workplace ==null && res.receiverFriend.user_info.currentPlace ==null && res.receiverFriend.user_info.hometown == null && res.receiverFriend.user_info.highSchool !=null">
                {{res.receiverFriend.user_info.highSchool}}
            </span>
                <div class="mutuals">
                    <button class="rounded-circle" style="z-index: 3 !important;"><img src="https://randomuser.me/api/portraits/women/11.jpg" class="rounded-circle"></button>
                    
                    <button class="rounded-circle" style="z-index: 2 !important;"><img src="https://randomuser.me/api/portraits/women/7.jpg" class="rounded-circle"></button>
                    
                    <button class="rounded-circle" style="z-index: 1 !important;"><img  src="https://randomuser.me/api/portraits/men/5.jpg" class="rounded-circle"></button>

                    <span style="padding-left: 10px;"><small style="color: grey">3 mutual friends</small></span>
      
                </div>
            </div>
            <div class="action">
                <button class="btn btn-primary delete-btn" (click)="deleteRequest(res)">Delete</button>
             
            </div>
        </div>
    </div>

</div>
